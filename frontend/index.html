<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procurement System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css"
      rel="stylesheet"
    />

    <style>
      .hidden {
        display: none;
      }
      /* Loader sederhana */
      #loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary hidden"
      id="navbar"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Procurement System</a>
        <div class="d-flex">
          <span class="navbar-text text-white me-3" id="user-display"
            >Hello, User</span
          >
          <button class="btn btn-outline-light btn-sm" id="btn-logout">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div id="login-section" class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="text-center mb-4">Login</h3>
              <form id="form-login">
                <div class="mb-3">
                  <label>Username</label>
                  <input
                    type="text"
                    id="login-username"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label>Password</label>
                  <input
                    type="password"
                    id="login-password"
                    class="form-control"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Masuk
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="dashboard-section" class="hidden">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Daftar Barang</h2>
          <button class="btn btn-success" id="btn-to-purchase">
            + Buat Pembelian Baru
          </button>
        </div>
        <div class="card shadow-sm">
          <div class="card-body">
            <table class="table table-hover" id="table-items">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nama Barang</th>
                  <th>Stok</th>
                  <th>Harga (Rp)</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="purchase-section" class="hidden">
        <div class="mb-3">
          <button class="btn btn-secondary" id="btn-back-dashboard">
            ‚Üê Kembali
          </button>
        </div>
        <div class="card shadow">
          <div class="card-header bg-white">
            <h4 class="mb-0">Form Pembelian (Restock)</h4>
          </div>
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-md-6">
                <label>Pilih Supplier</label>
                <select id="select-supplier" class="form-select">
                  <option value="">-- Pilih Supplier --</option>
                </select>
              </div>
            </div>

            <hr />

            <div class="row align-items-end mb-3">
              <div class="col-md-5">
                <label>Pilih Barang</label>
                <select id="select-item" class="form-select">
                  <option value="">-- Pilih Barang --</option>
                </select>
              </div>
              <div class="col-md-3">
                <label>Qty</label>
                <input
                  type="number"
                  id="input-qty"
                  class="form-control"
                  min="1"
                  value="1"
                />
              </div>
              <div class="col-md-4">
                <button class="btn btn-primary w-100" id="btn-add-cart">
                  Tambah ke Keranjang
                </button>
              </div>
            </div>

            <table class="table table-bordered mt-4" id="table-cart">
              <thead class="table-light">
                <tr>
                  <th>Barang</th>
                  <th>Qty</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <button
              class="btn btn-success btn-lg w-100 mt-3"
              id="btn-submit-order"
              disabled
            >
              Submit Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
